<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/pages/join.js" type="module"></script>
    <title>Lion Place - Join</title>
  </head>

  <body
    class="h-[722px] w-80 flex-col items-center -bg--lion-primary px-[34.5px] pb-[52px] pt-[62px]"
  >
    <a href="../index.html">
      <div class="iconWrapper">
        <img
          src="../assets/icons/Icon/mapPin_login.svg"
          alt=""
          class="mainIcon not-sr-only mx-auto h-[31.126px] w-[23.769px]"
        />
        <h1
          class="mx-auto mt-[5.659px] text-center -text--lion-heading-large -text--lion-white"
        >
          Lion Place
        </h1>
      </div>
    </a>

    <h2 class="mb-[22px] mt-[74.21px] -text--lion-label-xl -text--lion-white">
      회원가입
    </h2>

    <form action="./login.html" class="joinForm" method="POST">
      <span class="idTitle block -text--lion-paragraph-small -text--lion-white"
        >아이디</span
      >
      <input
        type="text"
        class="inputId mb-[11px] h-[43px] w-[251px] rounded border -border--lion-white -bg--lion-primary px-[20px] py-[12px] -text--lion-paragraph-small -text--lion-white"
        placeholder="영문 3자 이상"
        maxlength="12"
        required
      />
      <span
        class="emailTitle block -text--lion-paragraph-small -text--lion-white"
        >이메일</span
      >
      <input
        type="text"
        class="inputEmail mb-[11px] h-[43px] w-[251px] rounded border -border--lion-white -bg--lion-primary px-[20px] py-[12px] -text--lion-paragraph-small -text--lion-white"
        placeholder="인증 가능한 이메일 주소"
        maxlength="15"
        required
      />
      <span class="pwTitle block -text--lion-paragraph-small -text--lion-white"
        >비밀번호</span
      >
      <input
        type="password"
        class="inputPw mb-[11px] h-[43px] w-[251px] rounded border -border--lion-white -bg--lion-primary px-[20px] py-[12px] -text--lion-paragraph-small -text--lion-white"
        placeholder="8문자 이상, 특수 문자 포함"
        maxlength="12"
        required
      />
      <span
        class="pwCheckTitle block -text--lion-paragraph-small -text--lion-white"
        >비밀번호 확인</span
      >
      <input
        type="password"
        class="inputPwCheck mb-[64px] h-[43px] w-[251px] rounded border -border--lion-white -bg--lion-primary px-[20px] py-[12px] -text--lion-paragraph-small -text--lion-white"
        placeholder="8문자 이상, 특수 문자 포함"
        maxlength="12"
        required
      />

      <button
        type="submit"
        class="submitButton mx-auto block h-[54px] w-[251px] rounded border -border--lion-white -bg--lion-primary px-[100px] py-[17.5px] text-center -text--lion-paragraph-small -text--lion-white"
      >
        제출
      </button>
    </form>
  </body>
</html>
