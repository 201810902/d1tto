<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Lion Place - commonHeader</title>
  </head>
  <body>
    <header class="relative -bg--lion-primary p-5 pt-9 -text--lion-white">
      <h2 class="sr-only">헤더</h2>
      <div class="userTemplate"></div>
      <a
        href=""
        class="userInfoReview inline-block w-[187px] rounded-md -bg--lion-lightblue-800 py-[5.41px] text-center -text--lion-paragraph-small"
        ><img
          class="userInfoReview__icon inline-block"
          src="../assets/icons/Icon/btnReview_common.svg"
          alt=""
        />
        리뷰작성</a
      >
      <a
        href=""
        class="userInfoMisson userInfoMisson box-border inline-block w-[83px] rounded-md -bg--lion-lightblue-800 py-[5.41px] text-center -text--lion-paragraph-small"
        ><img
          class="userInfoMisson__icon mr-[10px] inline-block"
          src="../assets/icons/Icon/btnMission_common.svg"
          alt=""
        />미션</a
      >
      <a
        href=""
        class="coupon absolute right-[20px] top-[11.5px] rounded-[4px] border border-solid border-white pl-[4.5px] pr-[4.5px] -text--lion-paragraph-small"
        >쿠폰
        <span
          class="coupun_count absolute top-[-6px] h-[12px] w-[12px] rounded-[50px] -bg--lion-white text-center -text--lion-paragraph-small leading-3 -text--lion-primary"
          >1</span
        ></a
      >
    </header>
    <nav class="headerNav">
      <h2 class="headerNav__title sr-only">222</h2>
      <ul
        class="headerNav__list flex justify-around -bg--lion-primary -text--lion-white"
      >
        <li
          class="commonHeader__list headerNav__item border-b-[2px] border-transparent px-[7px] -text--lion-contents-content-tertiary hover:border-b-[2px] hover:-border--lion-lightblue-300 hover:-text--lion-lightblue-300"
        >
          <a href="" class="headerNav__item headerNav__item__feed">피드</a>
        </li>
        <li
          class="commonHeader__list headerNav__item border-b-[2px] border-transparent px-[7px] -text--lion-contents-content-tertiary hover:border-b-[2px] hover:-border--lion-lightblue-300 hover:-text--lion-lightblue-300"
        >
          <a href="" class="headerNav__item headerNav__item__visit">방문</a>
        </li>
        <li
          class="commonHeader__list headerNav__item border-b-[2px] border-transparent px-[7px] -text--lion-contents-content-tertiary hover:border-b-[2px] hover:-border--lion-lightblue-300 hover:-text--lion-lightblue-300"
        >
          <a href="" class="headerNav__item headerNav__item__review">리뷰</a>
        </li>
        <li
          class="commonHeader__list headerNav__item border-b-[2px] border-transparent px-[7px] -text--lion-contents-content-tertiary hover:border-b-[2px] hover:-border--lion-lightblue-300 hover:-text--lion-lightblue-300"
        >
          <a href="" class="headerNav__item headerNav__item__book"
            >예약&#183;주문</a
          >
        </li>
      </ul>
    </nav>
    <nav class="footerNav">
      <h2 class="footerNav__title sr-only">하단 내비게이션</h2>
      <ul class="footerNav__list flex h-[67px] justify-around -bg--lion-white">
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link"
            ><div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnMap_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">지도</span></a
          >
        </li>
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link"
            ><div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnSave_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">저장</span></a
          >
        </li>
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link"
            ><div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnTransportation_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">대중교통</span></a
          >
        </li>
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link">
            <div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnNavi_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">내비게이션</span></a
          >
        </li>
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link">
            <div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnMy_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">MY</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
