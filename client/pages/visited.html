<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/common/common.js" type="module"></script>
    <script src="../js/pages/logout.js" type="module"></script>
    <title>Lion Place - Select Cities</title>
  </head>

  <body>
    <header class="relative -bg--lion-primary p-5 pt-9 -text--lion-white">
      <h2 class="sr-only">헤더</h2>
      <div class="userTemplate h-[63.25px]"></div>
      <a
        href=""
        class="userInfoReview inline-block w-[187px] rounded-md -bg--lion-lightblue-800 py-[5.41px] text-center -text--lion-paragraph-small"
        ><img
          class="userInfoReview__icon inline-block"
          src="../assets/icons/Icon/btnReview_common.svg"
          alt=""
        />
        리뷰작성</a
      >
      <button
        class="userLogout userLogout box-border inline-block w-[83px] rounded-md -bg--lion-lightblue-800 py-[5.41px] text-center -text--lion-paragraph-small"
      >
        로그아웃
      </button>
      <a
        href=""
        class="coupon absolute right-[20px] top-[11.5px] rounded-[4px] border border-solid border-white pl-[4.5px] pr-[4.5px] -text--lion-paragraph-small"
        >쿠폰
        <span
          class="coupon_count absolute top-[-6px] h-[12px] w-[12px] rounded-[50px] -bg--lion-white text-center -text--lion-paragraph-small leading-3 -text--lion-primary"
          >1</span
        ></a
      >
    </header>
    <nav class="headerNav">
      <h2 class="headerNav__title sr-only">222</h2>
      <ul
        class="headerNav__list flex justify-around -bg--lion-primary -text--lion-white"
      >
        <li
          class="commonHeader__list headerNav__item border-b-[2px] border-transparent px-[7px] -text--lion-contents-content-tertiary hover:border-b-[2px] hover:-border--lion-lightblue-300 hover:-text--lion-lightblue-300"
        >
          <a href="" class="headerNav__item headerNav__item__feed">피드</a>
        </li>
        <li
          class="commonHeader__list headerNav__item border-b-[2px] border-transparent px-[7px] -text--lion-contents-content-tertiary hover:border-b-[2px] hover:-border--lion-lightblue-300 hover:-text--lion-lightblue-300"
        >
          <a href="" class="headerNav__item headerNav__item__visit">방문</a>
        </li>
        <li
          class="commonHeader__list headerNav__item border-b-[2px] border-transparent px-[7px] -text--lion-contents-content-tertiary hover:border-b-[2px] hover:-border--lion-lightblue-300 hover:-text--lion-lightblue-300"
        >
          <a href="" class="headerNav__item headerNav__item__review">리뷰</a>
        </li>
        <li
          class="commonHeader__list headerNav__item border-b-[2px] border-transparent px-[7px] -text--lion-contents-content-tertiary hover:border-b-[2px] hover:-border--lion-lightblue-300 hover:-text--lion-lightblue-300"
        >
          <a href="" class="headerNav__item headerNav__item__book"
            >예약&#183;주문</a
          >
        </li>
      </ul>
    </nav>
    <div
      class="visitedWrapper h-[404px] w-[320px] -bg--lion-gray-100 px-3 py-6"
    >
      <h1 class="class sr-only">방문목록</h1>
      <h2 class="vistedMonth -text--lion-label-medium font-medium">3월 방문</h2>
      <div
        class="reviewedContainer relative my-4 rounded-lg -bg--lion-white p-3"
      >
        <div class="reviewed__title mb-1">
          <p class="restaurantsName -text--lion-label-medium font-medium">
            비건 베이커리 구떼
            <span
              class="dateCount -text--lion-paragraph-small -text--lion-contents-content-tertiary"
              >3.8.수 • 1번째 방문</span
            >
          </p>
        </div>
        <div class="reviewed__reviewContainer flex gap-4">
          <div class="reviewed__reviewSet">
            <p
              class="reviewed__reveiw text-ellipsis -text--lion-paragraph-small -text--lion-contents-content-secondary"
            >
              진짜 맨날 근처오면 와서 4-5개씩은 사가는 곳입니다. 비건 디저트
              특유 ...
            </p>
            <div class="reviewed__tagSet flex flex-nowrap gap-[2px]">
              <div
                class="reviewed__summary w-[110px] rounded -bg--lion-gray-50 px-2 py-[2px] text-center -text--lion-paragraph-small -text--lion-contents-content-secondary"
              >
                ✨ 매장이 청결해요
              </div>
              <div
                class="reviewed__summaryCount w-[50px] rounded -bg--lion-gray-50 px-2 py-[2px] text-center -text--lion-paragraph-small -text--lion-contents-content-secondary"
              >
                ✨ +2
              </div>
            </div>
          </div>
          <img
            class="mr-[7px]"
            src="../assets/images/bakery_visited.png"
            alt="쿠키 2개"
          />
        </div>
        <p
          class="reviewed__receipt mt-[11px] -text--lion-paragraph-small -text--lion-contents-content-tertiary"
        >
          파운드 외 2 • 12,300원
        </p>
        <button
          class="heart absolute right-[30px] top-[15px] h-[18px] w-[18px] bg-[url('../assets/icons/Icon/heart_visited.svg')]"
        ></button>
        <button
          class="more absolute right-[12px] top-[15px] h-[18px] w-[18px] bg-[url('../assets/icons/Icon/more_visited.svg')]"
        ></button>
      </div>
      <h2 class="vistedMonth -text--lion-label-medium font-medium">2월 방문</h2>
      <div
        class="reviewNeededContainer relative my-4 rounded-lg -bg--lion-white p-3"
      >
        <div class="reviewNeeded__title mb-1">
          <p class="restaurantsName -text--lion-label-medium font-medium">
            비건 베이커리 구떼
            <span
              class="dateCount -text--lion-paragraph-small -text--lion-contents-content-tertiary"
              >3.8.수 • 1번째 방문</span
            >
          </p>
        </div>
        <p
          class="reviewNeeded__receipt mb-1 -text--lion-paragraph-small -text--lion-contents-content-tertiary"
        >
          파운드 외 2 • 12,300원
        </p>
        <button
          class="write h-[30px] w-[262px] rounded-lg -bg--lion-lightblue-800 -text--lion-label-small -text--lion-white"
          onClick="location.href='theme.html'"
        >
          리뷰 쓰기
        </button>
        <button
          class="heart absolute right-[30px] top-[15px] h-[18px] w-[18px] bg-[url('../assets/icons/Icon/heart_visited.svg')]"
        ></button>
        <button
          class="more absolute right-[12px] top-[15px] h-[18px] w-[18px] bg-[url('../assets/icons/Icon/more_visited.svg')]"
        ></button>
      </div>
    </div>
    <nav class="footerNav">
      <h2 class="footerNav__title sr-only">하단 내비게이션</h2>
      <ul class="footerNav__list flex h-[67px] justify-around -bg--lion-white">
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link"
            ><div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnMap_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">지도</span></a
          >
        </li>
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link"
            ><div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnSave_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">저장</span></a
          >
        </li>
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link"
            ><div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnTransportation_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">대중교통</span></a
          >
        </li>
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link">
            <div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnNavi_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">내비게이션</span></a
          >
        </li>
        <li
          class="footer__item flex items-center border-t-[2px] border-transparent px-[7px] hover:border-t-[2px] hover:-border--lion-black"
        >
          <a href="" class="footerNav__item__link">
            <div class="footerNav__item__wrapper flex h-[24px] items-center">
              <img
                src="../assets/icons/Icon/btnMy_common.svg"
                alt=""
                class="footerNav__item__icon mx-[auto]"
              />
            </div>
            <span class="footerNav__item__title">MY</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
