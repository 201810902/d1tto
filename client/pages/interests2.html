<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/pages/interests2.js" type="module"></script>
    <title>Lion Place - Select Cities</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="titleContainer">
        <h1 class="settingTitle">관심지역 설정</h1>
        <button class="closeButton"></button>
      </div>
      <div class="popularContainer">
        <p class="popular">👍🏻 요즘 많이 찾아봐요</p>
      </div>
      <div class="cityListWrapper">
        <ul class="cityList">
          <li class="cityList__item">
            <p class="cityList__title">제주도</p>
            <button class="cityList__addButton"></button>
          </li>
        </ul>
      </div>
      <button
        class="saveButton fixed left-3 top-[661px] z-10 h-[42px] w-[286px] rounded-lg -bg--lion-primary px-[100px] py-3 -text--lion-label-small -text--lion-white"
      >
        이대로 저장할래요
      </button>
    </div>
  </body>
</html>
