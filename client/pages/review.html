    <main class="review h-[467.62px] overflow-hidden">
      <section class="-bg--lion-gray-100 px-1.5 pb-8 pt-2">
        <h1 class="sr-only">리뷰 테마 만들기</h1>

        <div class="p-1">

          <span class="font-semibold -text--lion-contents-content-secondary"

        </div>

        <div class="swiper swiperTheme">
          <ul class="swiper-wrapper themeList mt-3">
            <li class="swiper-slide relative">
              <a

                  >임시저장</span

                  <span class="saveTheme__title block font-semibold"

                  <div class="flex items-center gap-x-[3px]">
                    <span class="text-[12.003px] font-semibold">장소</span>
                    <span

                      >2</span
                    >
                    <svg aria-hidden="true" class="h-3 w-3">
                      <use xlink:href="#views-review"></use>
                    </svg>
                    <span class="sr-only">조회 수</span>
                    <span class="saveTheme__views text-[12.003px] font-semibold"
                      >7</span

                  </div>
                </div>
                <ul class="absolute bottom-3.5 left-[9px] flex gap-x-0.5">

                  <li

      <section class="swiper swiperReview">
        <div class="relative z-10 flex justify-between -bg--lion-white p-3">
          <div class="showListWrapper flex gap-x-4">
            <button
              class="showListWrapper__all flex text-[12.003px] font-semibold -text--lion-gray-300"
            >
              <svg aria-hidden="true" class="icon mr-2 h-[18px] w-[18px]">
                <use xlink:href="#hamburger-review-default"></use>
              </svg>
              전체<span class="sr-only">보기</span>
            </button>

            <button
              class="showListWrapper__photo flex text-[12.003px] font-semibold -text--lion-black"
            >
              <svg
                aria-hidden="true"
                class="relative top-0.5 mr-2 h-[18px] w-[18px] scale-[1.3] -text--lion-black"
              >
                <use xlink:href="#camera-review-clicked"></use>
              </svg>

              사진<span class="sr-only">보기</span>
            </button>
          </div>

          <div
            class="buttonChangeArrange absolute right-3 top-2 z-10 w-[72px] rounded-[10px] -bg--lion-primary"
          >
            <button
              aria-label="정렬 기준 변경"
              class="arrangeWrapper z-10 flex w-full flex-col"
            >
              <span
                class="arrangeNew order-first flex h-[26px] items-center pl-3 text-[12.003px] font-semibold -text--lion-white transition-all"
              >
                최신순
              </span>
              <span
                class="arrangeViews invisible flex h-0 items-center pl-3 text-[12.003px] font-semibold -text--lion-white transition-all"
              >
                조회순
              </span>
            </button>
            <svg
              aria-hidden="true"
              class="absolute right-0.5 top-0 h-full w-[22px] cursor-pointer"
            >
              <use class="arrowIcon" xlink:href="#arrow-review-down"></use>
            </svg>
          </div>
        </div>

        <ul
          class="swiper-wrapper reviewList .reviewListGap flex flex-row flex-wrap gap-x-1.5 overflow-hidden px-3"
        ></ul>
      </section>
